<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Student Registration Form</h1>
        <p>Please fill all the fields</p>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label>Name *</label>
            <input type="text" id="name">
            <div class="error-message" id="nameError">Name cannot be empty</div>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email">
            <div class="error-message" id="emailError">Please enter a valid email</div>
        </div>

        <div class="form-group">
            <label>Gender *</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>
            <div class="error-message" id="genderError">Select gender</div>
        </div>

        <div class="form-group">
            <label>Course *</label>
            <select id="course">
                <option value="">-- Select --</option>
                <option>HTML & CSS</option>
                <option>JavaScript</option>
                <option>React</option>
                <option>Node.js</option>
                <option>Python</option>
                <option>Java</option>
            </select>
            <div class="error-message" id="courseError">Select course</div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms">
            <label>I agree to Terms & Conditions *</label>
            <div class="error-message" id="termsError">Accept terms</div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="output-container" id="outputContainer">
        <div class="success-title">Registration Successful!</div>
        <p><b>Name:</b> <span id="outputName"></span></p>
        <p><b>Email:</b> <span id="outputEmail"></span></p>
        <p><b>Gender:</b> <span id="outputGender"></span></p>
        <p><b>Course:</b> <span id="outputCourse"></span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
