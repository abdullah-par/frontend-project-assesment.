<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration Form</h1>
            <p>Please fill all the fields</p>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError">Name cannot be empty</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="error-message" id="genderError">Please select your gender</div>
            </div>

            <div class="form-group">
                <label for="course">Course *</label>
                <select id="course" name="course">
                    <option value="">-- Select a course --</option>
                    <option value="HTML & CSS">HTML & CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="Node.js">Node.js</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <div class="error-message" id="courseError">Please select a course</div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms & Conditions *</label>
                </div>
                <div class="error-message" id="termsError">You must agree to the Terms & Conditions</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="output-container" id="outputContainer">
            <div class="success-title">Registration Successful!</div>
            <div class="output-item">
                <span class="output-label">Name:</span>
                <span id="outputName"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Email:</span>
                <span id="outputEmail"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Gender:</span>
                <span id="outputGender"></span>
            </div>
            <div class="output-item">
                <span class="output-label">Course:</span>
                <span id="outputCourse"></span>
            </div>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
